<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-Style Green Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #4CAF50; /* Green color */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
        }
        .icons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .profile-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="scratch-logo.png" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="#">Create</a>
            <a href="#">Explore</a>
            <a href="#">Ideas</a>
        </div>
        <input type="text" class="search-box" placeholder="Search">
        <div class="icons">
            <span>üì©</span>
            <span>üìÅ</span>
            <div class="profile-icon"></div>
        </div>
    </div>
</body>
</html>
